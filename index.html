    <button class="button" onclick="spinWheel()">Spin</button>

    <script>
        let limitedSectionCount = 0;
        const maxLimitedSection = 2;
        const maxTotalSpins = 27;
        let totalSpins = 0;
        const sections = ["RM10", "RM1"]; // RM10 is the rare section
        const links = {"RM10": "https://example.com/rm10", "RM1": "https://example.com/rm1"};

        function spinWheel() {
            if (totalSpins >= maxTotalSpins) {
                alert("Semua peluang telah digunakan");
                return;
            }
            
            let chosenSection;
            if (limitedSectionCount < maxLimitedSection) {
                chosenSection = Math.random() < (2 / (27 - totalSpins)) ? "RM10" : "RM1";
            } else {
                chosenSection = "RM1";
            }
            
            if (chosenSection === "RM10") {
                limitedSectionCount++;
            }
            totalSpins++;
            
            const randomRotation = 360 * 5 + (chosenSection === "RM10" ? 180 : 0);
            document.getElementById("wheel").style.transform = `rotate(${randomRotation}deg)`;
            
            setTimeout(() => {
                window.location.href = links[chosenSection];
            }, 3000);
        }
    </script>
